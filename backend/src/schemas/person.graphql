type Person {
  personId: ID!
  name: String!
  age: Int
  password: String!
  educationalBackground: String
  universityName: String
  fieldOfStudy: String
  desiredPosition: String
  visaStatus: String
}

type Query {
  getPerson(personId: ID!): Person
}

type Mutation {
  createPerson(name: String!, age: Int): Person
}
